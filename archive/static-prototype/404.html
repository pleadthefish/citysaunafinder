<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CitySaunaFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-number {
            font-size: 120px;
            font-weight: bold;
            color: #fc5258;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(252, 82, 88, 0.3);
        }

        .error-title {
            font-size: 28px;
            font-weight: bold;
            color: #262626;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            background: #fc5258;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(252, 82, 88, 0.3);
        }

        .home-button:hover {
            background: #e04449;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(252, 82, 88, 0.4);
        }

        .sauna-emoji {
            font-size: 40px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-number {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="sauna-emoji">üßñ‚Äç‚ôÄÔ∏è</div>
        <div class="error-number">404</div>
        <h1 class="error-title">Sauna Not Found</h1>
        <p class="error-message">
            Looks like this page took a detox break! The page you're looking for doesn't exist.
        </p>
        <a href="/" class="home-button">Find Saunas Instead</a>
    </div>
</body>
</html>
